<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>HTML View</title>
    <meta charset="utf-8">
    <meta name="author" content="santran686@gmail.com">
    <meta name="author" content="chainplatform.net">
    <style>
        html {
            overflow-y: hidden;
            overflow-x: hidden;
            height: 100%;
        }

        body {
            font-family: system-ui, sans-serif;
            font-size: 14px;
            background-color: transparent;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .htmlview-container {
            position: relative;
            max-width: 100%;
            width: 100%;
            height: 100%;
        }

        * {
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        *:focus {
            outline: none;
        }

        .MathJax {
            font-size: 14px;
        }

        mjx-math {
            padding: 0px 0;
        }
    </style>
</head>

<body>
    <div class="htmlview-container"></div>
    <script>
        MathJax = {
            loader: {
                load: [
                    "input/asciimath",
                    "output/chtml"
                ]
            }
        }
    </script>
    <script>
        function sendMessageToParent(event) {
            (window.ReactNativeWebView || window.parent || window).postMessage(JSON.stringify(event), '*');
        }
        function base64ToUtf8(base64) {
            return decodeURIComponent(base64);
        }
        const parsedUrl = new URL(window.location.href), mathjax = parsedUrl.searchParams.get("mathjax"), content = parsedUrl.searchParams.get("content"), fontMathJax = parsedUrl.searchParams.get("fontMathJax"), fontsize = parsedUrl.searchParams.get("fontsize"), htmltag = parsedUrl.searchParams.get("htmltag"), color = parsedUrl.searchParams.get("color");
        let htmlview = document.getElementsByClassName('htmlview-container');
        const decodedContent = base64ToUtf8(content);
        for (let i = 0; i < htmlview.length; i++) {
            htmlview[i].innerHTML = decodedContent;
        }
        const elementsWithClass = document.querySelectorAll('.MathJax');
        elementsWithClass.forEach(element => {
            element.setAttribute('style', 'font-size: ' + fontMathJax + 'px !important;');
        });
    </script>
    <script>
        let mathVal = mathjax == 1 ? true : false;
        if (mathVal == true) {
            let tag = document.createElement('script');
            tag.src = 'https://cdn.jsdelivr.net/npm/mathjax@4/startup.js';
            tag.defer = true;
            tag.onload = () => {
                window.onload = (event) => {
                    const parsedUrl = new URL(window.location.href), htmltag = parsedUrl.searchParams.get("htmltag"), fontMathJax = parsedUrl.searchParams.get("fontMathJax"), fontsize = parsedUrl.searchParams.get("fontsize"), color = parsedUrl.searchParams.get("color");
                    const elementsWithClass = document.querySelectorAll('.MathJax');
                    elementsWithClass.forEach(element => {
                        element.setAttribute('style', 'font-size: ' + fontMathJax + 'px !important;');
                    });
                    document.body.style.fontSize = fontsize + 'px';
                    document.body.style.color = color;
                    sendMessageToParent({ eventType: "onload", data: { scrollHeight: document.documentElement.scrollHeight, htmltag: "" + htmltag + "" } });
                };
            };
            tag.onerror = () => { };
            let firstScriptTag = document.getElementsByTagName('script')[1];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
    </script>
</body>

</html>
